<!DOCTYPE html>
<html>
    <head>
        <script src="Pages/Operation/js/operation.js"></script>
    </head>
    <body>
        <div class="container" style="margin-top:30px; margin-bottom: 30px;" >
            <div class="row">
                <div class = "col-md-12 text-center">
                    <div class="form-group">
                        <label for="usr"><h3>ENTER INTEGER</h3></label>
                        <input type="number" class="form-control text-center" id="integerValue">
                    </div>
                </div>

                <div class = "col-lg-6 text-center" id = "insert" style="margin-top: 10px; margin-bottom: 10px;">
                    <button type="button" class="btn btn-primary btn-block">INSERT</button>
                </div>
                <div class = "col-lg-6 text-center"  style="margin-top: 10px; margin-bottom: 10px;">
                    <button type="button" class="btn btn-warning btn-block">DELETE</button>
                </div>
                <div class = "col-lg-6 text-center" id = "search" style="margin-top: 10px; margin-bottom: 10px;">
                    <button type="button" class="btn btn-light btn-block">SEARCH</button>
                </div>
                <div class = "col-lg-6 text-center" style="margin-top: 10px; margin-bottom: 10px;">
                    <button type="button" class="btn btn-dark btn-block">INORDER</button>
                </div>
                <div class = "col-lg-6 text-center" style="margin-top: 10px; margin-bottom: 10px;">
                    <button type="button" class="btn btn-dark btn-block">PREORDER</button>
                </div>
                <div class = "col-lg-6 text-center" style="margin-top: 10px; margin-bottom: 10px;">
                    <button type="button" class="btn btn-dark btn-block">POSTORDER</button>
                </div>
                <div class = "col-lg-12 text-center" style="margin-top: 10px; margin-bottom: 10px;">
                    <button type="button" class="btn btn-danger btn-block">RESET EVERYTHING</button>
                </div>
            </div>    
        </div>
    </body>
</html>
